<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour toi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff9ecf, #ffd6ec, #ffe6f7, #ffc2e2);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    overflow: hidden;
    transition: background 1s;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#box {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    width: 85%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
    transition: background 1s, color 1s;
}

h2 { margin-top: 0; }

input {
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    text-align: center;
    margin-top: 15px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    background: #ff4da6;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1a8c;
    transform: scale(1.05);
}

#message {
    font-size: 1.2em;
    min-height: 80px;
    margin-bottom: 20px;
    transition: opacity 0.6s;
}

img {
    display: none;
    margin-top: 15px;
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: opacity 0.6s;
}

/* Coeurs anim√©s */
.heart {
    position: absolute;
    color: rgba(255,0,100,0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* √âtoiles tombantes */
.star {
    position: absolute;
    color: gold;
    font-size: 15px;
    animation: fall 4s linear infinite;
    z-index: 20;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); }
}

/* Timer (facultatif) */
#timer { margin-top: 15px; font-size: 0.9em; color: #555; }
</style>
</head>

<body>

<audio id="bgMusic" src="levis.mpeg" loop></audio>

<div id="box">

<div id="passwordPage">
    <h2>Une petite surprise ü§ç</h2>
    <p>Indice : notre anniv</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Entrer</button>
</div>

<div id="welcomePage" style="display:none;">
    <h2>Bienvenue ! ‚ù§Ô∏è</h2>
    <button onclick="startJourney()">Continuer</button>
</div>

<div id="introPage" style="display:none;">
    <h2>ALLEZ MA LONGUE PETITE ROUTE A COMMENC√â ‚ù§Ô∏è</h2>
    <button onclick="startMessages()">Commencer</button>
</div>

<div id="mainPage" style="display:none;">
    <h2>Juste pour toi ü§ç</h2>
    <div id="message">Clique et profite‚Ä¶</div>
    <img id="photoDisplay" src="" alt="">
    <button onclick="nextMessage()">Continuer</button>
</div>

</div>

<script>
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "11/03") {
        document.getElementById("passwordPage").style.display = "none";
        document.getElementById("welcomePage").style.display = "block";
    } else {
        alert("Tala tu veux me dire que tu ne connais pas");
    }
}

function startJourney() {
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("introPage").style.display = "block";
}

function startMessages() {
    document.getElementById("introPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    document.getElementById("bgMusic").play();
    createHearts();
    startTimer();
}

const messages = [
"Je voulais faire quelque chose d‚Äôun peu diff√©rent‚Ä¶",
"Pas juste un message sur WhatsApp.",
"Pas un 'je t‚Äôaime' balanc√© comme √ßa.",
"Juste quelque chose de sp√©cial.",
"Tu sais‚Ä¶ moi de base je n‚Äôai jamais vraiment f√™t√© √ßa.",
"Mais pour toi, je voulais faire un truc mignon avec mon imagination.",
"Trouver une fa√ßon un peu diff√©rente de te dire √† quel point tu comptes pour moi.",
"Sinc√®rement la fa√ßon dont tu rends mes journ√©es meilleures sans effort est incroyable.",
"√áa fait presque un an que tu me donnes le sourire tous les jours.",
"Que tu m‚Äô√©nerves‚Ä¶ mais que tu m‚Äôapportes une paix immense en m√™me temps.",
"Que tu m‚Äôapprends √† aimer plus profond√©ment.",
"Aujourd‚Äôhui m√™me si je ne suis pas l√† physiquement‚Ä¶",
"Je veux juste te remercier pour ta pr√©sence dans ma vie.",
"Te dire que je t‚Äôaime. Et je veux te rendre heureuse.",
"Alors, joyeuse Saint-Valentin mon amour ‚ù§Ô∏è",
"C‚Äôest pas fini‚Ä¶",
"J‚Äôai encore quelque chose √† te montrer.",
"D'abord tes fleurs et ton chocolat üíêüç´",
{ text: "Ma femme responsable que le seigneur b√©nit ‚ù§Ô∏è", photo: "photo1.jpeg" },
{ text: "Que personne ne retire ce sourire que j'aime tant ‚ù§Ô∏è.", photo: "photo2.jpeg" },
{ text: "Et que le seigneur te garde pr√®s de ton homme ‚ù§Ô∏è", photo: "photo3.jpeg" },
{ text: "POUR MA PRINCESSE ‚ù§Ô∏è", photo: "photo4.jpeg"}, 
{ text: "EH PARDON JE ME SUIS TROMP√â !"},
{ text: "Voil√† pour toi mon coeur ‚ù§Ô∏è", photo: "photo5.jpeg" },
{ text: "Bon c'est la finnnn !"}
];

let index = 0;

function nextMessage() {
    const messageBox = document.getElementById("message");
    const img = document.getElementById("photoDisplay");

    if (index < messages.length) {
        img.style.display = "none";
        messageBox.style.opacity = 0;

        setTimeout(() => {
            if (typeof messages[index] === "string") {
                messageBox.innerText = messages[index];
            } else {
                messageBox.innerText = messages[index].text;
                img.src = messages[index].photo;
                img.style.display = "block";
                setTimeout(()=> img.style.opacity = 1, 50);
            }
            messageBox.style.opacity = 1;
            index++;
        }, 300);
    } else {
        // Derni√®re page noire sp√©ciale
        const main = document.getElementById("mainPage");
        main.style.background = "black";
        main.style.color = "white";
        messageBox.innerText = "C'EST LA FIN ‚ù§Ô∏è"; // message au centre reste visible

        createHearts();
        launchStars();
        launchJeTaime();

        addRestartButton();
        document.querySelector("#mainPage button").style.display = "none";
    }
}

// Coeurs flottants
function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (15 + Math.random()*20) + "px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }, 500);
}

// √âtoiles tombantes
function launchStars() {
    setInterval(() => {
        let star = document.createElement("div");
        star.className = "star";
        star.innerHTML = "‚≠ê";
        star.style.left = Math.random()*100 + "vw";
        star.style.fontSize = (10 + Math.random()*15) + "px";
        document.body.appendChild(star);
        setTimeout(()=>star.remove(),4000);
    }, 300);
}

// Je t'aime qui tombe
function launchJeTaime() {
    setInterval(() => {
        let jt = document.createElement("div");
        jt.style.position = "absolute";
        jt.style.color = "pink";
        jt.style.fontSize = (15 + Math.random()*20) + "px";
        jt.style.left = Math.random()*100 + "vw";
        jt.style.top = "-50px";
        jt.style.zIndex = "20";
        jt.innerText = "Je t'aime ‚ù§Ô∏è";
        jt.style.opacity = 1;
        jt.style.transition = "top 4s linear, opacity 4s linear";

        document.body.appendChild(jt);
        setTimeout(() => {
            jt.style.top = "100vh";
            jt.style.opacity = 0;
        }, 50);

        setTimeout(()=> jt.remove(), 4000);
    }, 400);
}

// Bouton recommencer
function addRestartButton() {
    let btn = document.createElement("button");
    btn.innerText = "Revoir depuis le d√©but üíå";
    btn.style.marginTop = "20px";
    btn.onclick = () => location.reload();
    document.getElementById("mainPage").appendChild(btn);
}

// Timer facultatif
function startTimer() {
    const timer = document.getElementById("timer");
    let start = new Date("2025-03-11");
    let today = new Date("2026-02-14");
    let diff = Math.floor((today-start)/(1000*60*60*24));
    timer.innerText = `Nous sommes ensemble depuis ${diff} jours ‚ù§Ô∏è`;
}
</script>

</body>
</html>
